<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyGlow Cosmetics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fafafa;
        }

        /* Header */
        header {
            background-color: #ffffff;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e88aba;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #555;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #e88aba;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1500835556837-99ac94a94552?auto=format&fit=crop&w=1500&q=80') 
                center/cover no-repeat;
            height: 78vh;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .hero h1 {
            font-size: 50px;
            margin: 0 0 20px;
        }
        .hero p {
            font-size: 20px;
            max-width: 500px;
        }
        .hero button {
            margin-top: 20px;
            padding: 14px 28px;
            background-color: #e88aba;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero button:hover {
            background-color: #d070a0;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #ddd;
            text-align: center;
            padding: 30px 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">BeautyGlow</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Your Natural Beauty</h1>
        <p>Explore our premium collection of organic cosmetics made to enhance and nourish your skin.</p>
        <button>Shop Now</button>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 BeautyGlow Cosmetics. All Rights Reserved.
    </footer>

</body>
</html>
